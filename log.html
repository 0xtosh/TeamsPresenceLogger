<!DOCTYPE html>
<html>
<head>
    <title>Teams Presence Log</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            padding: 2rem;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            flex-grow: 1; /* Allow container to grow */
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .header {
            font-size: 2rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            color: #1a202c; /* gray-900 */
            text-align: center;
            margin-bottom: 1rem;
        }
        .log-display {
            background-color: #f8fafc; /* gray-50 */
            border: 1px solid #e2e8f0; /* gray-200 */
            border-radius: 0.5rem; /* rounded-lg */
            padding: 1.5rem;
            min-height: 300px;
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            word-break: break-all; /* Break long words */
            overflow-y: auto; /* Enable scrolling for long content */
            flex-grow: 1; /* Allow log display to grow */
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            color: #4a5568; /* gray-700 */
        }
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            vertical-align: middle;
        }
        .status-dot.Available { background-color: #28a745; } /* Green */
        .status-dot.Busy { background-color: #dc3545; } /* Red */
        .status-dot.Away { background-color: #ffc107; } /* Yellow */
        .status-dot.DoNotDisturb { background-color: #6f42c1; } /* Purple */
        .status-dot.Offline { background-color: #6c757d; } /* Gray */
        .status-dot.Unknown { background-color: #adb5bd; } /* Light Gray */
        .refresh-message {
            text-align: center;
            font-size: 0.875rem; /* text-sm */
            color: #718096; /* gray-600 */
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container">
        <h1 class="header">Teams Presence Log</h1>
        <div id="logDisplay" class="log-display">Loading log...</div>
        <div class="refresh-message">This log updates automatically when the Teams page updates its log.</div>
    </div>
    <script src="log.js"></script>
</body>
</html>
